<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
    <script>
        layui.use(['layer','table','form','util','jquery'], function(args) {
            var layer = layui.layer;
            var table = layui.table;
            var form = layui.form;
            var util = layui.util;
            var $ = layui.jquery;
            table.render({
                elem: '#test'
                ,url:'/LayuiServlets'
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    ,layEvent: 'LAYTABLE_TIPS'
                    ,icon: 'layui-icon-tips'
                }]
                ,title: '用户数据表'
                ,cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'id', title:'序号', width:80, }
                    ,{field:'sid', title:'编号', width:80, }
                    ,{field:'name', title:'系统名称', width:120, edit: 'text'}
                    ,{field:'number', title:'个数', width:80, }
                    ,{field:'rank', title:'级别', width:80, }
                    ,{field:'bip', title:'漏洞域名', width:80, }
                    ,{field:'btype', title:'漏洞类型', width:80, }
                    , {field:'infrom',title:'是否通知',width:150  ,templet:function (d) {
                            if(d.infrom){
                                return "  <input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"已下发\" value='神仙'>"
                            }else{
                                return "   <input type=\"checkbox\" name=\"close\" lay-skin=\"switch\" lay-text=\"已下发\" value='凡人'>"
                            }
                        }}
                    , {field:'back',title:'是否反馈',width:150  ,templet:function (d) {
                            if(d.back){
                                return "  <input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"已反馈\" value='神仙'>"
                            }else{
                                return "   <input type=\"checkbox\" name=\"close\" lay-skin=\"switch\" lay-text=\"已反馈\" value='凡人'>"
                            }
                        }}
                    , {field:'copy',title:'是否复制',width:150  ,templet:function (d) {
                            if(d.copy){
                                return "  <input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"已复制\" value='神仙'>"
                            }else{
                                return "   <input type=\"checkbox\" name=\"close\" lay-skin=\"switch\" lay-text=\"已复制\" value='凡人'>"
                            }
                        }}
                    , {field:'repair',title:'是否修复',width:150  ,templet:function (d) {
                            if(d.repair){
                                return "  <input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"已通过|未通过\" value='已通过'>"
                            }else{
                                return "   <input type=\"checkbox\" name=\"close\" lay-skin=\"switch\" lay-text=\"已通过|未通过\" value='未通过'>"
                            }
                        }}

                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}


                ]]
                ,page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.prompt({
                        formType: 2
                        ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
            //监听指定开关
            form.on('switch(switchTest)', function(data){
               // console.log(data);
               // console.log(data.othis.text())
                var x = this .checked ? true: false;
                console.log(x)
                if(x){
                    console.log("已通过")
                    data.value="已通过"
                    console.log(data.value)
                    alert("修改为：已完成修复")
                }else{
                    console.log("未通过")
                    data.value="未通过"
                    console.log(data.value)
                    alert("修改为：未完成修复")
                }
                $.ajax({
                    url: '/RepairServlet',
                    type: 'post',
                    data: {
                        "repair": data.othis.text(),
                    },
                    dataType:'json',
                    success:function (res) {
                        console.log(res)
                    }
                })
                layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                //layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            });
        });
    </script>
</body>
</html>
